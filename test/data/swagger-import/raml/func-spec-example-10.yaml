#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-tags:
    type: 'string[]'
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
/pet:
  displayName: pet
  '/{petId}':
    displayName: '{petId}'
    uriParameters:
      petId:
        description: ID of pet that needs to be updated
        required: true
        type: integer
        format: int64
        displayName: ID of pet that needs to be updated
    post:
      displayName: updatePetWithForm
      (oas-summary): Updates a pet in the store 
                     with form data
      body:
        multipart/form-data:
          properties:
            name:
              description: Updated name of the pet
              required: false
              type: string
            status:
              description: Updated status of the pet
              required: false
              type: string
      responses:
        '200':
          body:
            application/json:
              type: Pet
          description: successful operation
        '400':
          description: Invalid tag value
      (oas-tags):
        - pet
types:
  Order:
    properties:
      id:
        type: integer
        format: int64
        required: false
      petId:
        type: integer
        format: int64
        required: false
      quantity:
        type: integer
        format: int32
        required: false
      shipDate:
        type: datetime
        format: rfc3339
        required: false
      status:
        type: string
        description: Order Status
        required: false
      complete:
        type: boolean
        required: false
  Pet:
    properties:
      id:
        type: integer
        format: int64
        required: false
      name:
        type: string
        example: doggie
      photoUrls:
        type: array
        items:
          type: string
      tags:
        type: array
        items:
          type: Tag
        required: false
      status:
        type: string
        description: pet status in the store
        required: false
  Tag:
    properties:
      id:
        type: integer
        format: int64
        required: false
      name:
        type: string
        required: false