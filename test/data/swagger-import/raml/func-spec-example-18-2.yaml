#%RAML 1.0
title: External files example
version: 1.1.0
/persons:
  displayName: persons
  get:
    displayName: GET_persons
    description: Returns a list containing all persons. The list supports paging.
    (oas-summary): Gets some persons
    is:
      - pageSize
      - pageNumber
    (oas-responses-default):
      description: Default response
  is:
    - userAgent
traits:
  pageSize:
    queryParameters:
      pageSize:
        type: integer
        description: Number of items returned
        format: int32
        minimum: 0
        required: false
        (oas-exclusiveMinimum): true
        maximum: 100
        (oas-exclusiveMaximum): false
        default: 20
  pageNumber:
    queryParameters:
      pageNumber:
        type: integer
        required: false
        description: Page number
        default: 1
  userAgent:
    headers:
      User-Agent:
        type: string
        description: All API consumers MUST provide a user agent
        required: true
annotationTypes:
  oas-summary:
    type: string
    allowedTargets: Method
  oas-responses-default:
    type: any
    allowedTargets: Method
  oas-exclusiveMaximum:
    type: boolean
  oas-exclusiveMinimum:
    type: boolean