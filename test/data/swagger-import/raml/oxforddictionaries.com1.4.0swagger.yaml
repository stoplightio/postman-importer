        displayName: 'translations={target_lang}'
        uriParameters:
          target_lang:
            description: IANA language code
            enum:
              - es
              - en
              - lv
              - nso
              - ro
              - zu
              - ms
              - id
              - tn
            required: true
            type: string
        get:
          displayName: GET_entries-source_lang-word_id-translations=target_lang
          description: |
            Returns target language translations for a given word ID and source language. 
            In the event that a word in the dataset does not have a direct translation, the response will be a definition in the target language.

              <div id="translation"></div>
          (oas-summary): Find translation for a given word.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): TranslationsResults
              description: Successful response. In case word doesn't have a direct translation a response would be definitions.
            '400':
              description: any of target languages is unknown
            '404':
              description: |
                no entry is found matching supplied source_lang and id
                and/or that entry has no senses with translations in the target language(s). 
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Translation
