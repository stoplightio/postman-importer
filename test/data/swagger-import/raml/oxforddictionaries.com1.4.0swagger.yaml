#%RAML 1.0
title: Oxford Dictionaries
version: 1.4.0
baseUri: 'https://od-api.oxforddictionaries.com/api/v1'
mediaType: application/json
protocols:
  - HTTPS
(oas-info):
  (oas-x-logo):
    url: 'https://api.apis.guru/v2/cache/logo/https_developer.oxforddictionaries.com_images_logo.png'
  (oas-x-origin):
    format: swagger
    url: 'https://developer.oxforddictionaries.com/swagger/spec/public_doc_guest.json'
    version: '2.0'
  (oas-x-preferred): true
  (oas-x-providerName): oxforddictionaries.com
  termsOfService: 'http://helloreverb.com/terms/'
  license:
    name: API Terms And Conditions
    url: 'https://developer.oxforddictionaries.com/api-terms-and-conditions'
annotationTypes:
  oas-info:
    properties:
      termsOfService:
        type: string
        required: false
      contact:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
          email:
            type: string
            required: false
      license:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
    allowedTargets: API
  oas-x-logo: any
  oas-x-origin: any
  oas-x-preferred: any
  oas-x-providerName: any
  oas-summary:
    type: string
    allowedTargets: Method
  oas-schema-title:
    type: string
    allowedTargets: TypeDeclaration
  oas-tags:
    type: array
    items:
      type: string
    allowedTargets: Method
  oas-externalDocs:
    properties:
      description:
        type: string
        required: false
      url:
        type: string
    allowedTargets:
      - API
      - Method
      - TypeDeclaration
  oas-collectionFormat:
    type: string
  oas-definition-name:
    type: string
    allowedTargets: TypeDeclaration
  oas-x-hasEquivalentPaths: any
/filters:
  displayName: filters
  get:
    displayName: GET_filters
    description: |
      Returns a list of all the valid filters to construct API calls.
    (oas-summary): Lists available filters.
    is:
      - appId
      - appKey
    responses:
      '200':
        body:
          application/json:
            type: Filters
            (oas-schema-title): FiltersResults
        description: Successful response.
      '500':
        description: Internal Error. An error occourred while processing the data.
    (oas-tags):
      - Utility
  '/{endpoint}':
    displayName: '{endpoint}'
    uriParameters:
      endpoint:
        description: Name of the endpoint.
        enum:
          - entries
          - inflections
          - translations
        required: true
        type: string
    get:
      displayName: GET_filters-endpoint
      description: |
        Returns a list of all the valid filters for a given endpoint to construct API calls.
      (oas-summary): Lists available filters for specific endpoint.
      is:
        - appId
        - appKey
      responses:
        '200':
          body:
            application/json:
              type: Filters
              (oas-schema-title): FiltersResults
          description: Successful response.
        '404':
          description: Unknown endpoint.
        '500':
          description: Internal Error. An error occourred while processing the data.
      (oas-tags):
        - Utility
/wordlist:
  displayName: wordlist
  '/{source_lang}':
    displayName: '{source_lang}'
    '/{filters_basic}':
      displayName: '{filters_basic}'
      uriParameters:
        filters_basic:
          default: registers=Rare;domains=Art
          description: 'Semicolon separated list of wordlist parameters, presented as value pairs: LexicalCategory, domains, regions, registers. Parameters can take comma separated list of values. E.g., lexicalCategory=noun,adjective;domains=sport.'
          required: true
          type: string
      get:
        displayName: GET_wordlist-source_lang-filters_basic
        description: |
          Retrieve list of words for particular domain, lexical category register and/or region.  

            <div id="wordlist"></div>
        (oas-summary): Retrieve list of words for category.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Wordlist
                (oas-schema-title): WordlistResults
            description: Successful response.
          '400':
            description: filter has no values; total number of filters > 20.
          '404':
            description: |
              No entries is found matching supplied filters or lang or filters is not recognized.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        queryParameters:
          limit:
            description: Limit the number of results per response. Default and maximum limit is 5000.
            required: false
            type: string
          offset:
            description: Offset the start number of the result.
            required: false
            type: string
        (oas-tags):
          - Wordlist
    '/{filters_advanced}':
      displayName: '{filters_advanced}'
      uriParameters:
        filters_advanced:
          default: registers=Rare;domains=Art
          description: 'Semicolon separated list of wordlist parameters, presented as value pairs: LexicalCategory, domains, regions, registers. Parameters can take comma separated list of values. E.g., lexicalCategory=noun,adjective;domains=sport'
          required: true
          type: string
      get:
        displayName: GET_wordlist-source_lang-filters_advanced
        description: |
          Advanced options for retrieving wordlist - exclude filter, filter by word length or match by substring (prefix). 

            <div id="wordlist_advanced"></div>
        (oas-summary): Retrieve list of words for category with advanced options.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Wordlist
                (oas-schema-title): WordlistResults
            description: Successful response.
          '400':
            description: disjoint sets of word_length values (eg <3>10); filter has no values; total number of filters > 20; filters and excludes values can not be the same; source_lang and translations can not be same; word_length conflicts with prefix length.
          '404':
            description: |
              No entries is found matching supplied filters or lang or filters is not recognized.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        queryParameters:
          exclude:
            description: 'Semicolon separated list of wordlist parameters to be excluded from response, presented as value pairs: LexicalCategory, domains, regions, registers, grammaticalFeatures. Parameters can take comma separated list of values.'
            required: false
            type: string
          word_length:
            description: 'Parameter to speficy the minimum (>), exact or maximum (<) length of the words required. E.g., >5 - more than 5 chars; <4 - less than 4 chars; >5<10 - from 5 to 10 chars; 3 - exactly 3 chars.'
            required: false
            type: string
          prefix:
            default: eye
            description: Filter words that start with prefix parameter
            required: false
            type: string
          exact:
            description: If exact=true wordlist returns a list of entries that exactly matches the search string. Otherwise wordlist lists entries that start with prefix string.
            required: false
            type: boolean
          limit:
            description: Limit the number of results per response. Default and maximum limit is 5000.
            required: false
            type: string
          offset:
            description: Offset the start number of the result.
            required: false
            type: string
        (oas-tags):
          - Wordlist
/domains:
  displayName: domains
  '/{source_language}':
    displayName: '{source_language}'
    uriParameters:
      source_language:
        description: IANA language code. Source Language.
        enum:
          - en
          - es
          - lv
          - nso
          - ro
          - zu
        required: true
        type: string
    get:
      displayName: GET_domains-source_language
      description: |
        Returns a list of the available domains for a given monolingual language dataset.
      (oas-summary): Lists available domains in a given monolingual language dataset.
      is:
        - appId
        - appKey
      responses:
        '200':
          body:
            application/json:
              type: Labels
              (oas-schema-title): DomainsResults
          description: Successful response.
        '404':
          description: Unknown source_language.
      (oas-tags):
        - Utility
    '/{target_language}':
      displayName: '{target_language}'
      uriParameters:
        target_language:
          description: IANA language code. Target Language.
          enum:
            - es
            - en
            - lv
            - nso
            - ro
            - zu
          required: true
          type: string
      get:
        displayName: GET_domains-source_language-target_language
        description: |
          Returns a list of the available domains for a given bilingual language dataset.
        (oas-summary): Lists available domains in a given bilingual language dataset.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Labels
                (oas-schema-title): DomainsResults
            description: Successful response.
          '400':
            description: source_language and target_language are same.
          '404':
            description: Unknown source_language and/or target_language.
        (oas-tags):
          - Utility
/inflections:
  displayName: inflections
  '/{source_lang}':
    displayName: '{source_lang}'
    '/{word_id}':
      displayName: '{word_id}'
      uriParameters:
        word_id:
          default: changed
          description: An inflected wordform. Case-sensitive.
          required: true
          type: string
      get:
        displayName: GET_inflections-source_lang-word_id
        description: |

          Retrieve available [lemmas](/glossary?tag=#lemma&expand) for a given [inflected](/glossary?tag=#inflection&expand) wordform. 

            <div id="lemmatron"></div>
        (oas-summary): Retrieve lemmas for a given inflected wordform.
        is:
          - appId
          - appKey
        responses:
          '200':
            body:
              application/json:
                type: Lemmatron
                (oas-schema-title): InflectionsResults
            description: Successful response.
          '500':
            description: |
              Internal Error. An error occourred while processing the data.
        (oas-tags):
          - Lemmatron
      '/{filters}':
        displayName: '{filters}'
        uriParameters:
          filters:
            default:
              - 'grammaticalFeatures=singular,past;lexicalCategory=noun'
            description: Separate filtering conditions using a semicolon. Conditions take values grammaticalFeatures and/or lexicalCategory and are case-sensitive. To list multiple values in single condition divide them with comma.
            items:
              pattern: (lexicalCategory|grammaticalFeatures)=.+
              type: string
            required: true
            type: array
            (oas-collectionFormat): csv
        get:
          displayName: GET_inflections-source_lang-word_id-filters
          description: |

            Retrieve available [lemmas](/glossary?tag=#lemma&expand) for a given [inflected](/glossary?tag=#inflection&expand) wordform. Filter results by categories.  

              <div id="lemmatron_filters"></div>
          (oas-summary): Apply filters to Lemmatron response
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: Lemmatron
                  (oas-schema-title): InflectionsResults
              description: Successful response.
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Lemmatron
/entries:
  displayName: entries
  '/{source_language}':
    displayName: '{source_language}'
    '/{word_id}':
      displayName: '{word_id}'
      /sentences:
        displayName: sentences
        get:
          displayName: GET_entries-source_language-word_id-sentences
          description: |

            Retrieve list of sentences and list of senses (English language only).
              <div id="sentences"></div>
          (oas-summary): Retrieve corpus sentences for a given word.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: Sentences
                  (oas-schema-title): SentencesResults
              description: Successful response.
            '404':
              description: |
                No entry is found matching supplied id and source_language
            '500':
              description: |
                Internal Error. An error occurred while processing the data.
          (oas-tags):
            - The Sentence Dictionary
          (oas-externalDocs):
            description: find more info here
            url: 'https://helloreverb.com/about'
  '/{source_lang}':
    displayName: '{source_lang}'
    '/{word_id}':
      displayName: '{word_id}'
      /antonyms:
        displayName: antonyms
        get:
          displayName: GET_entries-source_lang-word_id-antonyms
          description: |

            Retrieve available antonyms for a given word and language. 

              <div id="antonyms"></div>
          (oas-summary): Retrieve antonyms for a given word.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): RetrieveEntryResults
              description: Successful response.
            '404':
              description: |
                No entry is found matching supplied id and source_lang or filters are not recognized
            '500':
              description: |
                Internal Error. An error occurred while processing the data.
          (oas-tags):
            - Thesaurus
          (oas-externalDocs):
            description: find more info here
            url: 'https://helloreverb.com/about'
      /examples:
        displayName: examples
        get:
          displayName: GET_entries-source_lang-word_id-examples
          description: |

            Find available [dictionary entries](/glossary?tag=#entry&expand) for given word and language. Filter results by categories. 

              <div id="dictionary_entries_filters_examples"></div>
          (oas-summary): Retrieve only example sentences in entry search.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): RetrieveEntryResults
              description: Successful response.
            '404':
              description: |
                no entry is found matching supplied source_lang and id
                and/or that entry has no senses with translations in the target language. 
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Dictionary entries
      '/regions={region}':
        displayName: 'regions={region}'
        uriParameters:
          region:
            description: Region filter parameter. gb = Great Britain English. us = United States English. Default is gb.
            enum:
              - gb
              - us
            required: true
            type: string
        get:
          displayName: GET_entries-source_lang-word_id-regions=region
          description: |

            Retrieve available [dictionary entries](/glossary?tag=#entry&expand) for given word and language. 

              <div id="dictionary_entries"></div>
          (oas-summary): Specify GB or US dictionary for English entry search.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): RetrieveEntryResults
              description: Successful response.
            '404':
              description: |
                no entry is found matching supplied source_lang and id
                and/or that entry has no senses with translations in the target language. 
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Dictionary entries
          (oas-externalDocs):
            description: find more info here
            url: 'https://helloreverb.com/about'
      /synonyms;antonyms:
        displayName: synonyms;antonyms
        get:
          displayName: GET_entries-source_lang-word_id-synonyms;antonyms
          description: |

            Retrieve available synonyms and antonyms for a given word and language. 

              <div id="synonyms_and_antonyms"></div>
          (oas-summary): Retrieve synonyms and antonyms for a given word.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): RetrieveEntryResults
              description: Successful response.
            '404':
              description: |
                No entry is found matching supplied id and source_lang or filters are not recognized
            '500':
              description: |
                Internal Error. An error occurred while processing the data.
          (oas-tags):
            - Thesaurus
          (oas-externalDocs):
            description: find more info here
            url: 'https://helloreverb.com/about'
      '/{filters}':
        displayName: '{filters}'
        uriParameters:
          filters:
            default:
              - 'grammaticalFeatures=singular,past;lexicalCategory=noun'
            description: Separate filtering conditions using a semicolon. Conditions take values grammaticalFeatures and/or lexicalCategory and are case-sensitive. To list multiple values in single condition divide them with comma.
            items:
              pattern: (lexicalCategory|grammaticalFeatures)=.+
              type: string
            required: true
            type: array
            (oas-collectionFormat): csv
        get:
          displayName: GET_entries-source_lang-word_id-filters
          description: |

            Find available [dictionary entries](/glossary?tag=#entry&expand) for given word and language. Filter results by categories. 

              <div id="dictionary_entries_filters"></div>
          (oas-summary): Apply filters to entry search.
          is:
            - appId
            - appKey
          responses:
            '200':
              body:
                application/json:
                  type: RetrieveEntry
                  (oas-schema-title): RetrieveEntryResults
              description: Successful response.
            '404':
              description: |
                no entry is found matching supplied source_lang and id
                and/or that entry has no senses with translations in the target language. 
            '500':
              description: |
                Internal Error. An error occourred while processing the data.
          (oas-tags):
            - Dictionary entries
      uriParameters:
        word_id:
          default: ace
          description: An Entry identifier. Case-sensitive.
          required: true
          type: string
      get:
        displayName: GET_entries-source_lang-word_id
        description: |

          Retrieve available [dictionary entries](/glossary?tag=#entry&expand) for a given word and language. 

            <div id="dictionary_entries"></div>
        (oas-summary): Retrieve dictionary entries for a given word.
        is:
          - appId
          - appKey
        responses:
