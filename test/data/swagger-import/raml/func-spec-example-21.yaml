#%RAML 1.0
title: Definition names conversion example
version: 1.0.0
types:
  User:
    properties:
      id:
        type: integer
        format: int64
        required: false
      username:
        type: string
        required: false
      firstName:
        type: string
        required: false
      lastName:
        type: string
        required: false
      email:
        type: string
        required: false
      //:
        type: string
  Users:
    type: array
    items:
      type: object
      properties:
        //:
          type: string
