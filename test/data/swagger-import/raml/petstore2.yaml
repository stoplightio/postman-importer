#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
baseUri: 'http://petstore.swagger.io/api'
mediaType: application/json
protocols:
  - HTTP
description: A sample API that uses a petstore as an example to demonstrate features in the swagger-2.0 specification
(oas-info):
  contact:
    name: Swagger API Team
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: MIT
/pets:
  displayName: pets
  '/{id}':
    displayName: '{id}'
    uriParameters:
      id:
        description: IDs of pet to fetch
        type: array
        items:
          type: integer
          format: int64
        displayName: IDs of pet to fetch
        minItems: 10
        maxItems: 100
        uniqueItems: true
        required: true
    delete:
      displayName: deletePet
      description: deletes a single pet based on the ID supplied
      responses:
        '204':
          description: pet deleted
    get:
      displayName: findPetById
      description: 'Returns a user based on a single ID, if the user does not have access to the pet'
      responses:
        '200':
          body:
            application/xml:
              type: Pet
          description: pet response
  post:
    displayName: addPet
    description: Creates a new pet in the store.  Duplicates are allowed
    body:
      application/json:
        type: NewPet
        description: Pet to add to the store
    responses:
      '200':
        body:
          application/json:
            type: Pet
        description: pet response
  get:
    displayName: findPets
    description: Returns all pets from the system that the user has access to
    responses:
      '200':
        body:
          application/xml:
            type: array
            items:
              type: Pet
        description: pet response
    queryParameters:
      tags:
        description: tags to filter by
        type: array
        displayName: tags to filter by
        items:
          type: string
        (oas-collectionFormat): csv
      limit:
        description: maximum number of results to return
        type: integer
        format: int32
        displayName: maximum number of results to return
annotationTypes:
  oas-collectionFormat: string
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
types:
  Pet:
    properties:
      id:
        type: integer
        format: int64
    type: NewPet
  NewPet:
    properties:
      name:
        type: string
      tag:
        type: string
        required: false
  ErrorModel:
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string