#%RAML 1.0
title: Simple API
version: 1.1.0
baseUri: 'https://simple.api/openapi101'
mediaType: application/json
protocols:
  - HTTPS
description: A simple API to learn how to write OpenAPI Specification.
(oas-tags-definition):
  - name: Persons
    description: Everything you need to handle `users` and `friends`
    externalDocs:
      description: People category documentation
      url: 'http://doc.simple.api/people'
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name: string
        description?: string
        externalDocs?:
          properties:
            url: string
            description?: string
    allowedTargets: API
  oas-responses: any
  oas-tags:
    type: 'string[]'
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
  oas-externalDocs:
    properties:
      description?: string
      url: string
    allowedTargets:
      - API
      - Method
      - TypeDeclaration
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
    allowedTargets: API
  oas-schema-title:
    type: string
    allowedTargets: TypeDeclaration
  oas-body-name:
    type: string
    allowedTargets: TypeDeclaration
  oas-responses-default: any
(oas-externalDocs):
  description: documentation describing how to use this API
  url: 'http://doc.simple.api/'
(oas-info):
  contact:
    name: John Doe
    url: 'http://simple.api/contact'
    email: contact@simple.api
  termsOfService: 'http://simple.api/terms-of-service'
  license:
    name: Apache-2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
/persons4:
  displayName: persons4
  post:
    displayName: createUser4
    description: Adds a new person to the persons list.
    (oas-summary): Creates a person
    is:
      - userBody
    responses:
      '204':
        description: Person succesfully created.
/persons3:
  displayName: persons3
  '/{username}':
    displayName: '{username}'
    uriParameters:
      username:
        required: true
        description: The person's username
        type: string
        displayName: The person's username
    post:
      displayName: createUser3
      description: Adds a new person to the persons list.
      (oas-summary): Creates a person
      is:
        - userAgent
        - pageSize
        - userData
      responses:
        '204':
          description: Person succesfully created.
/persons2:
  displayName: persons2
  get:
    displayName: readPerson2
    description: Returns a single person for its username.
    (oas-summary): Gets a person
    is:
      - userBody
    responses:
      '200':
        body:
          application/json:
            type: Person
        description: A Person
    (oas-tags):
      - Persons
/persons:
  displayName: persons
  '/{username}':
    displayName: '{username}'
    uriParameters:
      username:
        required: true
        description: The person's username
        type: string
        displayName: The person's username
    get:
      displayName: readPerson
      description: Returns a single person for its username.
      (oas-summary): Gets a person
      is:
        - userAgent
        - pageSize
        - userData
      responses:
        '200':
          body:
            application/json:
              type: Person
          description: A Person
          headers:
            X-Rate-Limit-Remaining:
              type: integer
              description: How many calls consumer can do
            X-Rate-Limit-Reset:
              type: datetime
              description: When rate limit will be reset
              format: rfc3339
        '404':
          description: Person does not exist.
          headers:
            X-Rate-Limit-Remaining:
              type: integer
              description: How many calls consumer can do
            X-Rate-Limit-Reset:
              type: datetime
              description: When rate limit will be reset
              format: rfc3339
        '500':
          body:
            application/json:
              type: Error
          description: An unexpected error occured.
          headers:
            X-Rate-Limit-Remaining:
              type: integer
              description: How many calls consumer can do
            X-Rate-Limit-Reset:
              type: datetime
              description: When rate limit will be reset
              format: rfc3339
      (oas-responses-default):
        description: A totally unexpected response
        headers:
          X-Rate-Limit-Remaining:
            type: integer
            description: How many calls consumer can do
          X-Rate-Limit-Reset:
            type: datetime
            description: When rate limit will be reset
            format: rfc3339
      (oas-tags):
        - Persons
types:
  Person:
    description: A person which can be the user itself or one of his friend
    properties:
      firstName:
        description: first name
        type: string
        example: John
        required: false
      lastName:
        description: last name
        type: string
        example: Doe
        required: false
      username:
        description: Username used to connect to the service
        type: string
        pattern: '[a-z0-9]{8,64}'
        minLength: 8
        maxLength: 64
        example: john1doe6
    (oas-schema-title): Human
  Error:
    description: Give full information about the problem
    properties:
      code:
        description: A human readable code (death to numeric error codes!)
        type: string
    (oas-schema-title): MultiLingualMultiDeviceError
traits:
  pageSize:
    queryParameters:
      pageSize:
        type: integer
        description: Number of persons returned
        format: int32
        required: true
  userAgent:
    headers:
      userAgent:
        type: string
        description: All API consumers MUST provide a user agent
        required: true
  userData:
    body:
      multipart/form-data:
        properties:
          userData:
            description: The person's data
            required: true
            type: string
        description: The person's data
  userBody:
    body:
      application/json:
        type: Person
        (oas-body-name): userBody
        description: The person body.
(oas-responses):
  Standard500ErrorResponse:
    body:
      type: Error
    description: An unexpected error occured.
    headers:
      X-Rate-Limit-Remaining:
        type: integer
        description: How many calls consumer can do
      X-Rate-Limit-Reset:
        type: datetime
        description: When rate limit will be reset
        format: rfc3339
  PersonDoesNotExistResponse:
    description: Person does not exist.
    headers:
      X-Rate-Limit-Remaining:
        type: integer
        description: How many calls consumer can do
      X-Rate-Limit-Reset:
        type: datetime
        description: When rate limit will be reset
        format: rfc3339
  TotallyUnexpectedResponse:
    description: A totally unexpected response
    headers:
      X-Rate-Limit-Remaining:
        type: integer
        description: How many calls consumer can do
      X-Rate-Limit-Reset:
        type: datetime
        description: When rate limit will be reset
        format: rfc3339