#%RAML 1.0
title: Security tryout
version: 1.0.0
baseUri: 'http://mazimi-prod.apigee.net/security'
protocols:
  - HTTP
description: '#### Tries out different security configurations'
securitySchemes:
  oauth2:
    type: OAuth 2.0
    settings:
      authorizationUri: 'http://swagger.io/api/oauth/dialog'
      accessTokenUri: ''
      authorizationGrants:
        - implicit
      scopes:
        - write:pets
        - read:pets
  oauth22:
    type: OAuth 2.0
    settings:
      authorizationUri: 'http://swagger2.io/api/oauth/dialog'
      accessTokenUri: ''
      authorizationGrants:
        - implicit
      scopes:
        - write:dogs
        - read:dogs
  basicAuth:
    type: Basic Authentication
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
  basicAuth2:
    type: Basic Authentication
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`. Version 2.
  internalApiKey:
    type: Pass Through
    description: Api Key Authentication
    describedBy:
      headers:
        api_key:
          type: string
  internalApiKey2:
    type: Pass Through
    description: Api Key Authentication. Version 2.
    describedBy:
      headers:
        api_key2:
          type: string
  internalApiKey3:
    type: Pass Through
    description: Api Key Authentication. Version 3.
    describedBy:
      queryParameters:
        api_key3:
          type: string
  internalApiKey4:
    type: Pass Through
    description: Api Key Authentication. Version 4.
    describedBy:
      queryParameters:
        api_key4:
          type: string
/getApiKey:
  displayName: getApiKey
  get:
    displayName: GET_getApiKey
    responses:
      '200':
        description: 'InternalApiKey. Will send `Authenticated` if authentication is succesful, otherwise it will send `Unauthorized`'
    queryParameters:
      count:
        description: Count of media to return.
        type: integer
        displayName: Count of media to return.
      max_id:
        description: Return media earlier than this max_id.s
        type: integer
        displayName: Return media earlier than this max_id.s
      min_id:
        description: Return media later than this min_id.
        type: integer
        displayName: Return media later than this min_id.
    securedBy:
      - oauth22:
          scopes: [ read:dogs ]
      - internalApiKey
/getBasicAuth:
  displayName: getBasicAuth
  get:
    displayName: GET_getBasicAuth
    responses:
      '200':
        description: 'Basic Auth. Will send `Authenticated` if authentication is succesful, otherwise it will send `Unauthorized`'
    queryParameters:
      count:
        description: Count of media to return.
        type: integer
        displayName: Count of media to return.
      max_id:
        description: Return media earlier than this max_id.s
        type: integer
        displayName: Return media earlier than this max_id.s
      min_id:
        description: Return media later than this min_id.
        type: integer
        displayName: Return media later than this min_id.
    securedBy:
      - basicAuth
      - internalApiKey2
/getOauth2Auth:
  displayName: getOauth2Auth
  get:
    displayName: GET_getOauth2Auth
    responses:
      '200':
        description: 'Oauth2 Authorization. Will send `Authenticated` if authentication is succesful, otherwise it will send `Unauthorized`'
    queryParameters:
      count:
        description: Count of media to return.
        type: integer
        displayName: Count of media to return.
      max_id:
        description: Return media earlier than this max_id.s
        type: integer
        displayName: Return media earlier than this max_id.s
      min_id:
        description: Return media later than this min_id.
        type: integer
        displayName: Return media later than this min_id.
    securedBy:
      - oauth2:
          scopes: [ read:pets ]
      - basicAuth2
/getMixed:
  displayName: getMixed
  get:
    displayName: GET_getMixed
    responses:
      '200':
        description: 'Oauth2 Authorization. Will send `Authenticated` if authentication is succesful, otherwise it will send `Unauthorized`'
    securedBy:
      - oauth2:
          scopes: [ read:pets ]
      - internalApiKey3
/getMixed2:
  displayName: getMixed2
  get:
    displayName: GET_getMixed2
    responses:
      '200':
        description: 'Oauth2 Authorization. Will send `Authenticated` if authentication is succesful, otherwise it will send `Unauthorized`'
    securedBy:
      - oauth2:
          scopes: [ read:pets ]
      - internalApiKey4