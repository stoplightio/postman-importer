#%RAML 1.0
title: Swagger Petstore
version: 1.0.0
description: |
  This is a sample server Petstore
  server.
  [Learn about Swagger]
  (http://swagger.io) or join the
  IRC channel `#swagger` on
  irc.freenode.net.
  For this sample, you can use the 
  api key `special-key` to test the
  authorization filters
(oas-externalDocs):
  description: Find more information here
  url: 'http://swagger.io'
(oas-info):
  contact:
    name: apiteam@swagger.io
  termsOfService: 'http://helloreverb.com/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
annotationTypes:
  oas-externalDocs:
    properties:
      description?: string
      url: string
    allowedTargets:
      - API
      - Method
      - TypeDeclaration
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
    allowedTargets: API
