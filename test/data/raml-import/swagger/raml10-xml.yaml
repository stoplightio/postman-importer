swagger: '2.0'
info:
  version: 1.0.0
  title: Swagger Petstore
  description: This is a sample server Petstore server.
host: petstore.swagger.io
basePath: /v2
schemes:
  - http
paths:
  /pet:
    post:
      operationId: addPet
      description: Add a new pet to the store
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          description: Pet object that needs to be added to the store
          required: true
          schema:
            $ref: '#/definitions/Person'
      responses:
        '405':
          description: Invalid input
  '/pet/{petId}':
    parameters:
      - name: petId
        in: path
        description: ID of pet to return
        required: true
        type: string
    get:
      operationId: getPetById
      description: Returns a single pet
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/Person'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
definitions:
  Person:
    properties:
      name:
        type: string
        xml:
          attribute: true
          name: fullname
          namespace: abc
          prefix: xyz
      addresses:
        type: array
        xml:
          wrapped: true
        items:
          $ref: '#/definitions/Address'
    type: object
    required:
      - name
      - addresses
  Address:
    properties:
      street:
        type: string
      city:
        type: string
    type: object
    required:
      - street
      - city
