#%RAML 1.0
title: Petstore
version: 1
traits:
  pets:
    usage: for pets
    queryParameters:
      names: string
      nicknames?: string
    body:
      application/json:
        type: string
    headers:
      reviews: string
      age?: integer
    responses:
      200:
        body:
          application/json:
            type: string
            example: Dog
  employees:
    usage: for employees
    headers:
      surnames: string
    body:
      application/json:
        type: string
      text/xml:
        type: boolean
  name:
    usage: Names
    headers:
      some:
        type: <<resourceType>>
/pets:
  is: [{ name: { resourceType: string } }, employees]
/employees:
  is: [{ name: { resourceType: integer } }]
  get:
/others:
  post:
    is: [{ name: { resourceType: boolean } }]
