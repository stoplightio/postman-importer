                    "type": "string"
                },
                "weight": {
                    "required": false,
                    "type": "string"
                },
                "width": {
                    "required": false,
                    "type": "string"
                },
                "height": {
                    "required": false,
                    "type": "string"
                },
                "depth": {
                    "required": false,
                    "type": "string"
                }
            },
            "required": true,
            "type": "object"
          }
        example: |
          {
            "product": {
              "id": "1",
              "name": "Product One",
              "description": "This is the full description of the product.",
