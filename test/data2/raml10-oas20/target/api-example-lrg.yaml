definitions:
  Flight:
    type: object
    example:
      id: 1
      code: ER38sd
      price: 400
      departureDate: 2016/03/20
      origin: MUA
      destination: SFO
      emptySeats: 2
      plane:
        type: Boeing 737
        totalSeats: 150
    properties:
      id:
        type: integer
      code:
        type: string
      price:
        type: number
      departureDate:
        type: string
      origin:
        type: string
      destination:
        type: string
      emptySeats:
        type: integer
      plane:
        properties:
          type:
            type: string
          totalSeats:
            type: integer
        type: object
        required:
          - type
          - totalSeats
    required:
      - code
      - price
      - departureDate
      - origin
      - destination
      - emptySeats
