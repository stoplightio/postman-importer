paths:
  /flights:
    get:
      operationId: GET_flights
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example:
              - id: 1
                code: ER38sd
                price: 400
                departureDate: 2016/03/20
                origin: MUA
                destination: SFO
                emptySeats: 2
                plane:
                  type: Boeing 737
                  totalSeats: 150
              - id: 2
                code: ER45if
                price: 345.99
                departureDate: 2016/02/11
                origin: MUA
                destination: LAX
                emptySeats: 52
                plane:
                  type: Boeing 777
                  totalSeats: 300
            $ref: '#/definitions/Flights'
      parameters:
        - enum:
            - SFO
            - LAX
            - CLE
          in: query
          name: destination
          required: true
          type: string
    post:
      operationId: POST_flights
      produces:
        - application/json
      responses:
        '201':
          description: ''
          schema:
            example:
              message: Flight added (but not really)
      consumes:
        - application/json
      parameters:
        - schema:
            example:
              code: ER38sd
              price: 400
              departureDate: 2016/03/20
              origin: MUA
              destination: SFO
              emptySeats: 2
              plane:
                type: Boeing 737
                totalSeats: 150
            $ref: '#/definitions/Flight'
          in: body
          name: body
          required: true
