      responses:
        '200':
          description: ''
          schema:
            example:
              id: 1
              code: ER38sd
              price: 400
              departureDate: 2016/03/20
              origin: MUA
              destination: SFO
              emptySeats: 2
              plane:
                type: Boeing 737
