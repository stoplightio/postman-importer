swagger: '2.0'
info:
  version: '2.0'
  title: Box
host: api.box.com
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /orders:
    post:
      consumes: [application/json]
      operationId: POST_orders
      description: Places a new T-Shirt order
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            required:
              - size
            properties:
              size:
                type: string
      responses:
        '200':
          description: ''
        '500':
          description: ''
definitions:
  NewTask:
    type: object
    properties:
      action:
        description: The action the task assignee will be prompted to do. Must be 'review'.
        type: string
      due_at:
        description: The day at which this task is due.
        type: string
      type:
        type: string
        required: false
      expires_at:
        type: string
        required: false
    required:
      - action
      - due_at
  Col:
    required:
      - type
    type: object
    properties:
      type:
        type: string
      id:
        type: string
        required: false
  CargoDetails:
    type: object
    properties:
      cargo:
        type: string
      unitOfMeasure:
        type: string
    required:
      - cargo
      - unitOfMeasure
  Approval:
    type: object
    properties:
      prop:
        type: integer
    required:
      - prop