#%RAML 1.0
title: Illustrating annotations
version: 1
protocols:
  - HTTP
  - HTTPS
baseUri:
  value: http://www.example.com/api
  (redirectable): true
annotationTypes:
  something: string
  meta-data:
    displayName: meta data
    description: The metadata
    type: string
    allowedTargets: Resource
  redirectable: boolean
  deprecated: nil
  experimental: nil | string
  feedbackRequested: string?
  testHarness:
    type: string
  badge:
  clearanceLevel:
    properties:
      level:
        enum:
          - low
          - medium
          - high
        required: true
      signature:
        pattern: "\\d{3}-\\w{12}"
      list:
        type: array
        items:
          type: string
        required: false
(something): something
/groups:
  (experimental):
/users:
  (meta-data): metadata
  (clearanceLevel):
    (something): some
    level: high
    signature: 230-ghtwvfrs1itr
  get:
    (deprecated):
    (feedbackRequested): Feedback committed!
    body:
      application/json:
        type: object
        (redirectable): false
    headers:
      header:
        type: string
        (something): some header
    queryParameters:
      age:
        type: integer
        (something): some query parameter
    responses:
      200: {}
  /{id}:
    uriParameters:
      id:
        type: integer
        (something): some uri parameter