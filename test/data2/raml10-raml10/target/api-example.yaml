#%RAML 1.0
title: ZEncoder API
description: Example API
version: 1.0.0
protocols:
  - HTTP
  - HTTPS
mediaType: application/json
baseUri: https://zencoder.com/api
baseUriParameters:
  environment:
    type: string
    enum: [ "stg", "dev", "test", "prod" ]
documentation:
 - title: Home
   content: |
     Welcome to the _Zencoder API_ Documentation. The _Zencoder API_
     allows you to connect your application to our encoding service
     and encode videos without going through the web  interface. You
     may also benefit from one of our
     [integration libraries](https://app.zencoder.com/docs/faq/basics/libraries)
     for different languages.
securitySchemes:
  oauthv10:
    description: |
      OAuth 1.0 continues to be supported for all API requests, but OAuth 2.0 is now preferred.
    type: OAuth 1.0
    settings:
      requestTokenUri: https://api.mysampleapi.com/1/oauth/request_token
      authorizationUri: https://api.mysampleapi.com/1/oauth/authorize
      tokenCredentialsUri: https://api.mysampleapi.com/1/oauth/access_token
      signatures: [ 'HMAC-SHA1', 'PLAINTEXT' ]
  oauth2:
    type: OAuth 2.0
    displayName: my display name.
    description: my oauth 2.0 security scheme.
    settings:
      authorizationUri: https://www.dropbox.com/1/oauth2/authorize
      accessTokenUri: https://api.dropbox.com/1/oauth2/token
      authorizationGrants:
        - client_credentials
      scopes:
        - write:pets
        - read:pets
    describedBy:
      headers:
        Authorization:
          description: |
             Used to send a valid OAuth 2 access token. Do not use
             with the "access_token" query string parameter.
          type: string
      queryParameters:
        access_token:
          description: |
             Used to send a valid OAuth 2 access token. Do not use with
             the "Authorization" header.
          type: string
      responses:
        401:
          description: |
              Bad or expired token. This can happen if the user or Dropbox
              revoked or expired an access token. To fix, re-authenticate
              the user.
        403:
          description: |
              Bad OAuth request (wrong consumer key, bad nonce, expired
              timestamp...). Unfortunately, re-authenticating the user won't help here.
  oauth22:
    type: OAuth 2.0
    description: my oauth 2.0 security scheme. Version 2.
    settings:
      authorizationUri: 'http://swagger2.io/api/oauth/dialog'
      accessTokenUri: 'http://swagger2.io/api/oauth/token'
      authorizationGrants:
        - implicit
  basicAuth:
    type: Basic Authentication
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
  basicAuth2:
    type: Basic Authentication
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`. Version 2.
  digest:
    description: |
      This API supports DigestSecurityScheme Authentication.
    type: Digest Authentication
  internalApiKey:
    type: Pass Through
    description: Api Key Authentication
    describedBy:
      headers:
        api_key:
          type: string
  internalApiKey2:
    type: Pass Through
    description: Api Key Authentication. Version 2.
    describedBy:
      headers:
        api_key2:
          type: string
  internalApiKey3:
    type: Pass Through
    description: Api Key Authentication. Version 3.
    describedBy:
      queryParameters:
        api_key3:
          type: string
  internalApiKey4:
    type: Pass Through
    description: Api Key Authentication. Version 4.
    describedBy:
      queryParameters:
        api_key4:
          type: string
types:
  pet:
    type: string
/employees:
  get:
    displayName: GET_employees
    body:
      application/json:
        type: pet
      text/xml:
        type: boolean
      application/xml:
        type: string
  post:
    displayName: POST_employees
    headers:
      reviews:
        type: array
        description: EmployeeÂ´s reviews
        items:
          type: string
      names:
        type: string
      nicknames:
        type: string
        required: false
      age:
        type: integer
        required: false
resourceTypes:
  pets:
    usage: usage
    displayName: Pets
    description: Path for pets
    get:
      description: Get all pets
      responses:
        200:
          body:
            application/json:
              example: Dog
    put:
      description: put pets
    uriParameters:
      code:
        type: number
      name:
        type: string
  other:
    post:
      description: Post others