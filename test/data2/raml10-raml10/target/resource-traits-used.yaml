#%RAML 1.0
title: Petstore
version: 1
traits:
  pets:
    usage: for pets
    queryParameters:
      names:
        type: string
    body:
      application/json:
        type: string
    headers:
      reviews:
        type: string
    responses:
      200:
        body:
          application/json:
            example: Dog
/pets:
  get:
    is: [pets]
    queryParameters:
      nicknames:
        type: string
    headers:
      codes:
        type: string
    201:
      body:
        application/json:
          example: Cat