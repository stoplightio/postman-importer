#%RAML 1.0
title: American Flights API
version: 2.0.0
baseUri: https://mocksvc.mulesoft.com/mocks/21d01ac7-3cd8-4348-b8d0-2dc61f05bb92/api
protocols:
  - HTTPS
types:
  Flight: 
    type: object
    properties:
      id:
        required: false
        type: integer
      code:
        type: string
      price:
        type: number
      departureDate:
        type: string
      origin:
        type: string
      destination:
        type: string
      emptySeats:
        type: integer
      plane:
        type: object
        required: false
        properties:
          type:
            type: string
          totalSeats:
            type: integer
    example:
      id: 1
      code: ER38sd
      price: 400
      departureDate: 2016/03/20
      origin: MUA
      destination: SFO
      emptySeats: 2
      plane: 
        type: Boeing 737
        totalSeats: 150
      
  Flights: 
    type: array
    items:
      type: Flight
    example:
      -
        id: 1
        code: ER38sd
        price: 400
        departureDate: 2016/03/20
        origin: MUA
        destination: SFO
        emptySeats: 2
        plane: 
          type: Boeing 737
          totalSeats: 150
      -
        id: 2
        code: ER45if
        price: 345.99
        departureDate: 2016/02/11
        origin: MUA
        destination: LAX
        emptySeats: 52
        plane: 
          type: Boeing 777
          totalSeats: 300
    
/flights:
  displayName: flights
  get:
    displayName: GET_flights
    queryParameters:
      destination:
        enum: [SFO, LAX, CLE]
    responses:
      200:
        body:
          application/json:
            type: Flights
            example:
              -
                id: 1
                code: ER38sd
                price: 400
                departureDate: 2016/03/20
                origin: MUA
                destination: SFO
                emptySeats: 2
                plane: 
                  type: Boeing 737
                  totalSeats: 150
              -
                id: 2
                code: ER45if
                price: 345.99
                departureDate: 2016/02/11
                origin: MUA
                destination: LAX
                emptySeats: 52
                plane: 
                  type: Boeing 777
                  totalSeats: 300

  post:
    displayName: POST_flights
    body:
      application/json:
        type: Flight       
        example: 
          code: ER38sd
          price: 400
          departureDate: 2016/03/20
          origin: MUA
          destination: SFO
          emptySeats: 2
          plane: 
            type: Boeing 737
            totalSeats: 150
    responses:
      201:
        body:
          application/json:
            example: 
              message: Flight added (but not really)
              
  /{ID}:
    displayName: '{ID}'
    uriParameters:
      ID: {}
    get:
      displayName: GET_flights-ID
      responses:
        200:
          body:
            application/json:
              type: Flight
              example:
                id: 1
                code: ER38sd
                price: 400
                departureDate: 2016/03/20
                origin: MUA
                destination: SFO
                emptySeats: 2
                plane: 
                  type: Boeing 737
                  totalSeats: 150
              
    delete:
      displayName: DELETE_flights-ID
      responses:
        200:
          body:
            application/json:
              example: 
                message: Flight deleted (but not really)
    
    put:
      displayName: PUT_flights-ID
      body:
        application/json:
          type: Flight
          example: 
            code: ER38sd
            price: 400
            departureDate: 2016/03/20
            origin: MUA
            destination: SFO
            emptySeats: 2
            plane: 
              type: Boeing 737
              totalSeats: 150
  
      responses:
        200:
          body:
            application/json:
              example: 
                message: Flight updated (but not really)