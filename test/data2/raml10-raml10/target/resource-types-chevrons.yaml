#%RAML 1.0
title: Petstore
version: 1
resourceTypes:
  collection:
    description:
        The collection of <<resourcePathName>>
    get:
      description: Get all <<resourcePathName>>, optionally filtered
    post:
      description: Create a new <<resourcePathName | !singularize>>
/users:
  displayName: users
  description: The collection of users
  type: collection
  get:
    displayName: GET_users
    description: Get all users, optionally filtered
  post:
    displayName: POST_users
    description: Create a new user