            '404':
              description: Feedback request not found.
            '405':
              description: Validation exception.
          securedBy:
            - auth
        get:
          displayName: getFeedbackRequest
          description: Get a feedback request by its ID.
          responses:
            '200':
              description: Feedback request found and returned
              body:
                application/json:
