#%RAML 1.0
title: Box
version: '2.0'
mediaType:
  - application/json
  - application/json
protocols:
  - HTTPS
baseUri: 'https://api.box.com'
types:
  NewTask:
    type: object
    properties:
      action:
        description: The action the task assignee will be prompted to do. Must be 'review'.
        type: string
      due_at:
        description: The day at which this task is due.
        type: string
      type:
        type: string
        required: false
      expires_at:
        type: string
        required: false
  Col:
    type: object
    properties:
      type:
        type: string
      id:
        type: string
        required: false
  CargoDetails:
    type: object
    properties:
      cargo:
        type: string
      unitOfMeasure:
        type: string
  Approval:
    type: object
    properties:
      prop:
        type: integer
        required: false
/orders:
  displayName: orders
  post:
    displayName: POST_orders
    description: Places a new T-Shirt order
    responses:
      '200':
        description: ''
      '500':
        description: ''
    body:
      application/json:
        type: object
        properties:
          address1:
            type: string
          address2:
            type: string
          city:
            type: string
          country:
            type: string
          email:
            type: string
            (undefined-format): email
          name:
            type: string
          size:
            enum:
              - S
              - M
              - L
              - XL
              - XXL
            type: string
          stateOrProvince:
            type: string
          postalCode:
            type: string
        required: false