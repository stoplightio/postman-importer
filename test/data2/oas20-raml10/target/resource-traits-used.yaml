#%RAML 1.0
title: Petstore
version: 1
annotationTypes:
  oas-body-name:
    allowedTargets: TypeDeclaration
    type: string
  oas-global-response-definition:
    allowedTargets: Response
    type: any
  oas-responses: any
traits:
  pets:
    queryParameters:
      names:
        type: string
    body:
      application/json:
        type: string
        (oas-body-name): body
    headers:
      reviews:
        type: string
/pets:
  get:
    is:
      - pets
    displayName: GET_pets
    queryParameters:
      nicknames:
        type: string
    headers:
      codes:
        type: string
    body:
      application/json:
        type: string
        (oas-body-name): body
    responses:
      201:
        description: ''
        body:
          application/json:
            example: Cat
      200:
        (oas-global-response-definition): trait:pets:200
        description: ''
        body:
          application/json:
            example: Dog
(oas-responses):
  'trait:pets:200':
    description: ''
    body:
      example: Dog